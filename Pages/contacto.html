<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto MRA</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header class="container">
        <h2 class="logo">MRA</h2>
        <nav class="menu">
            <a href="../index.html">Home</a>
            <a href="biografia.html">Biografia</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contacto.html">Contacto</a>
        </nav>
      </header>
      <main class="container">
        <form action="">
            <fieldset>
              <legend>Datos Personales</legend>
              <div>
                <label for="nombre">Nombre</label>
                <input type="text" required />
              </div>
              <div>
                <label for="apellido">Apellidos</label>
                <input type="text" />
              </div>
              <div>
                <label for="edad">Edad</label>
                <input type="number" />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="text" />
              </div>
              <div>
                <label for="motivo">Motivo del contacto</label>
                <select name="motivo" id="motivo">
                  <optgroup label="Laboral">
                    <option value="laboral">Entrega de CV</option>
                    <option value="laboral">Colaboracion en proyecto</option>
                    <option value="laboral">Entrevista de trabajo</option>
                  </optgroup>
                  <optgroup label="Personal">
                    <option value="montaña">Cervezas</option>
                    <option value="montaña">Salir de fiesta</option>
                    <option value="montaña">Comida</option>
                  </optgroup>
                  <optgroup label="Planes">
                    <option value="carreras">Playa</option>
                    <option value="carreras">
                      Montaña
                    </option>
                    <option value="carreras">Deporte</option>
                  </optgroup>
                </select>
              </div>
              <div>
                <textarea name="sobre-ti" rows="8" cols="20" placeholder="¿Quieres escribir mas sobre tu consulta?"></textarea>
              </div>
            </fieldset>
          </form>
      </main>
      <footer>
        <a href="https://www.linkedin.com/in/manuel-romero-arroyo-320b7220a/">Linkedin</a>
        <a href="">Facebook</a>
        <a href="">Youtube</a>
        <p class="ubicacion-footer">Ubicacion </p>
    </footer>
</body>
</html>
