      <h1>Pagina de contacto</h1>
    </header>
    <main>
      <!--Al menos debo incluir un formulario-->
      <form action="">
        <fieldset>
          <legend>Datos Personales</legend>
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" />
          </div>
          <div>
            <label for="apellido">Apellidos</label>
            <input type="text" />
          </div>
          <div>
            <label for="edad">Edad</label>
            <input type="number" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" />
          </div>
          <div>
            <label for="motivo">Motivo del contacto</label>
            <select name="motivo" id="motivo">
              <optgroup label="Laboral">
                <option value="laboral">Entrega de CV</option>
                <option value="laboral">Colaboracion en proyecto</option>
                <option value="laboral">Entrevista de trabajo</option>
              </optgroup>
              <optgroup label="Personal">
                <option value="montaña">Cervezas</option>
                <option value="montaña">Salir de fiesta</option>
                <option value="montaña">Comida</option>
              </optgroup>
              <optgroup label="Planes">
                <option value="carreras">Playa</option>
                <option value="carreras">
                  Montaña
                </option>
                <option value="carreras">Deporte</option>
              </optgroup>
            </select>
          </div>
          <div>
            <textarea name="sobre-ti" rows="8" cols="20" placeholder="¿Quieres escribir mas sobre tu consulta?"></textarea>
          </div>
        </fieldset>
      </form>
