    <header class="container">
      <h2 class="logo">MRA</h2>

        <a href="../index.html">Home</a>

        <a href="portfolio.html">Portfolio</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>
    <main class="container">
      <form action="" class="formulario">
        <fieldset>
          <legend>Datos Personales</legend>
          <div class="div-contacto">
            <label for="nombre">Nombre</label>
            <input type="text" />
          </div>
          <div class="div-contacto">
            <label for="apellido">Apellidos</label>
            <input type="text" />
          </div>
          <div class="div-contacto">
            <label for="edad">Edad</label>
            <input type="number" />
          </div>
          <div class="div-contacto">
            <label for="email">Email</label>
            <input type="text" />
          </div>
          <div class="div-contacto">
            <label for="motivo">Motivo contacto</label>
            <select name="motivo" id="motivo">
              <optgroup label="Laboral">
                <option value="laboral">Entrega de CV</option>
                <option value="laboral">Colaboracion en proyecto</option>
                <option value="laboral">Entrevista de trabajo</option>
              </optgroup>
              <optgroup label="Personal">
                <option value="montaña">Cervezas</option>
                <option value="montaña">Salir de fiesta</option>
                <option value="montaña">Comida</option>
              </optgroup>
              <optgroup label="Planes">
                <option value="carreras">Playa</option>
                <option value="carreras">Montaña</option>
                <option value="carreras">Deporte</option>
              </optgroup>
            </select>
          </div>
          <div class="div-contacto">
            <textarea
              name="sobre-ti"
              rows="8"
              cols="20"
              placeholder="¿Quieres escribir mas sobre tu consulta?"
            ></textarea>
          </div>
          <div class="boton-contacto">
            <input class="boton-contacto" type="submit" />
            <input class="boton-contacto" type="reset" />
          </div>
        </fieldset>
      </form>
    </main>
